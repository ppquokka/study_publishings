<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap drop downs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>
<body>
    <div class="container">
        <!-- 기능 자체가 drop down 관련. 매뉴 아니어도 사용 가능. drop cown은 하나의 묶음으로 넣고
             list를 특정한 이름으로 부여하면 안보임. 버튼을 누르면 '보이고/안보이고' 버튼과 리스트가 한몸임. 자기 안에서 deco  -->
             <!-- 메뉴의 ▼ 모양을 ▶이 모양으로 바뀜 'class="dropdown dropend"' -->
             <div class="dropdown dropend">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
            <!-- defult 값이 hidden -->
            <ul class="dropdown-menu">
                <!-- 안에 a link 넣으면 이동함 -->
              <li class="dropdown-item">Edge</li>
              <li class="dropdown-item">Chrome</li>
              <li class="dropdown-item">Safari</li>
              <li class="dropdown-divider"></li>
              <li class="dropdown-item">logout</li>
            </ul>      
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
