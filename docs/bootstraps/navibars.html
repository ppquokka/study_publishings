<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navibars</title>
    <!-- nav 기반. 배치가 다르므로 이를 중점적으로 함 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>
<body>
    <div class="container">
       <div class="fs-3">Navebar</div>
       <nav class="navbar navbar-expand">
           <div class="navbar-brand">
                브랜드로고 <!-- 이거를 img로 바꾸면 img로 들어감. 해당 부분의 위아래를 비율적으로 변경해야함. 
                               직사각형인지 정사각형인지 비율 고려하여야 함 -->
            </div>        
            <!-- mg=margin  e=end -->
           <div class="navbar-nav me-auto">
               <a href="" class="nav-link">Home</a>
               <a href="" class="nav-link">Feature</a>
               <a href="" class="nav-link">Pricing</a>
               <div class="dropdown nav-item">
                <!-- 다른 html에서 동작하는지 확인한 후 붙여넣기 -->
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                    <ul class="dropdown-menu">
                     <li class="dropdown-item">Edge</li>
                     <li class="dropdown-item">Chrome</li>
                     <li class="dropdown-item">Safari</li>
                     <li class="dropdown-divider"></li>
                     <li class="dropdown-item">logout</li>
                    </ul>    
               </div>
           </div>
           <!-- me와 상호작용하여 오른쪽으로 밀었다 -->
           <div class="d-flex">
              <button class="btn btn-primary">Login</button>
           </div>
       </nav>
       <div class="hr"></div>


       <div class="fs-3">Basic</div>
        <!-- nav자체가 왼쪽 정렬함. 모든 내용이 navigationbar 관련된 내용으로 들어감 -->
        <!-- navbar-expand 좌우 정렬, 상하정렬 -->
        <!-- opacity=투명도. 배경색이 너무 어두우면 0,25,50,75,100 정도로 값이 정해져있음(이 수치로 증가한다) -->
       <nav class="navbar navbar-expand bg-primary opacity-75">
           <!-- nav의 navigation 부분이다. 로고랑 로그아웃, 로그인 부분빼고 순수히 매뉴만 있는 부분을 지정 -->
           <!-- flex 처럼 column(위아래로)처럼 보여짐 -->
           <div class="navbar-nav">
               <a href="" class="nav-link">Home</a>
               <a href="" class="nav-link">Feature</a>
               <a href="" class="nav-link">Pricing</a>
           </div>
       </nav>
       <!-- 부트스트랩에 있는 hr을 쓰겠다는 의미 -->
       <div class="hr"></div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
