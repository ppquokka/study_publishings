<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CDN template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
            <button type="button" class="btn">Basic</button>
            <!--'btn-primary'에 bg색상, text색상, 이미지의 경우 모서리굴림이 자동으로 되어있다-->
            <button type="button" class="btn btn-primary btn-sm">Primary</button>
            <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
            <!--버튼 선만 남기고 배경은 없어짐-->
            <button type="button" class="btn btn-outline-success">Success</button>
            <!--컨x텐츠(흰색)가 길어지만 버튼도 길어짐-->
            <button type="button" class="btn btn-info">Info and Warning</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container">
        <button type="button" class="btn btn-info">Info and Warning</button>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
