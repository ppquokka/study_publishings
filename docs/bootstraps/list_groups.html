<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>
<body>
    <div class="container">
        <!-- tag와 상관이 없이 div만 되어있으면 그것이 ul, li로 묶여있어도 상관없다. -->
        <div class="list-group">
            <!-- <a> tag는 deco는 안됨. 눌렀을 때 특정 사이트로 이동함. a와 deco를 붙임
                 그래서 'list-group-item-action' 마우스로 액션을 표현하기 위해 해당 tag 작성 -->
            <a href="#" class="list-group-item list-group-item-action">First item</a>
            <a href="#" class="list-group-item list-group-item-action">Second item</a>
            <a href="#" class="list-group-item list-group-item-action">Third item</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
