<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>
<!-- img말고도 text도 넣으면 가능. carousel안에 해당하는 부분을 쌓으면 됨 -->
<!-- zava script는 tag를 독립적으로 생각함. 그래서 누구라고 지정해야한다. 그래서 꼭 id가 부여된 tag를 사용해야함 -->
<body>
    <!-- 사진 및에 이미지 고를 수 있게하는 것 'indicator' 버튼을 누르면 해당 img의 item으로 이동하도록 동작하는 것 -->
    <div class="fs-3">Cerousel indicator</div>
    <div class="container">
        <div id="controls-first" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <!-- slide 지정 0,1,2로 동작.  처음에 'class="active"를 넣어야 동작함'-->
                <button class="active" data-bs-slide-to="0" data-bs-target="#controls-first">1</button>
                <button data-bs-slide-to="1" data-bs-target="#controlsID">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsID">3</button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
            </div>
            <button type="button" data-bs-slide="prev" data-bs-target="#controlsID" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>    
            <button type="button" data-bs-slide="next" data-bs-target="#controlsID" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>    
            </button>
        </div>
    </div>

    <div class="fs-3">Controls with button</div>
    <div class="container">
        <!-- 데이터 bs의 타겟을 사용해서 연결시킴 -->
        <div id="controlsID" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
            </div>
            <!-- button name을 아래와 같이 지정하면 안으로 들어감. class이름이 위치를 정한다 -->
            <!-- 현재는 deco만. 클릭하여 동작하는건 zava script를 이용해야함 -->
            <!-- ↓ tag가 독립적이므로 zava script와 연결되어 상호작용하여 묶음이 동작한다를 알려줘야함 -->
            <!-- button을 눌렀을 때 carousel이 움직여야 함. 'class'는 공동으로 사용하는 tag 속성. 'id'는 유니크한 tag 속성 -->
            <!-- tag에 ID를 지정하고, 해당 tag 작동 지침을 알려줘야함 -->
            <button type="button" data-bs-slide="prev" data-bs-target="#controlsID" class="carousel-control-prev">
                <!-- 이름 대신 이모지 사용 -->
                <span class="carousel-control-prev-icon"></span>
            </button>    
            <button type="button" data-bs-slide="next" data-bs-target="#controlsID" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>    
            </button>
        </div>
    </div>

    <!-- grid는 배치의 할당. 내가 원하는 것을 원하는 곳에 배치할 수 있다 -->
    <div class="fs-3">Basic with grid</div>
    <div class="container">
        <div class="row">
            <div class="card col-4">
                <dis class="card-header bg-success h3 text-white">
                    헤드 부분
                </dis>
                <div class="card-body">
                    기본 내용 부분
                    <div class="card-title">
                        제목
                    </div>
                    <div class="card-text">
                        택스트 입력 부분
                    </div>
                        <a href="" class="btn btn-primary">버튼</a>        
                </div>
                <div class="card-footer">
                    끝머리 부분
                </div>
               </div>
            <div class="col-6 carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/chicago.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/newyork.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 'fs-3'은 타이포에서찾으면 볼 수 있음 -->
    <div class="fs-3">Basic</div>
    <div class="container">
        <!-- 안에 들어가는것을 'item'이라고 물음 (예: menu) 같은게 반복될 때 -->
        <!-- 'data-bs-ride' zava와 연관됨. class와 같은 속성 -->
        <div class="carousel slide" data-bs-ride="carousel">
            <!-- carousel 안에 데이터를 넣는다를 알려줌 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- 항목을 넣어줘야함. indicator가 동작하는 것, 실제로 내용물이 들어가는 곳 2개로 나뉨 -->
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <!-- 여기에 넣는 이미지는 사이즈가 다 같아야함. 사이즈가 다르면 조정이 필요함 -->
                    <img class="w-100" src="../images/paris.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/newyork.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
<!-- ↓ zava script도 묶음으로 들어와있음. 아래 스크립트의 특정한 뭉쳐놓은 기능이 동작하도록 연결되어있음 -->
<!--   스크립트를 지우면 자바스크립트 묶음이 사라져서 동작안함 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
