<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CDN template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>

<body>
    <!--table은 tr,td가 꼭 있어야 함. table안의 table은 td안에 들어감-->
    <div class="container">
        <!--표 선 굵기는 css에서 적용하면 됨. 보더드는 외곽 표시해줌-->
        <!--테이블 스트립을 지우면 내용이 정렬되어 보임. 테이블 보더리스는 표선이 다 사라짐-->
        <table class="table table-striped table-bordered table-hover">
            <!--symentic tag의 table version 'thead''tbody' css를 적용하지 않으면 아무것도 안됨-->
            <!--bootstrap 할 때 쓰면 좋음-->
            <thead>
                <tr>
                    <!--table head, bold체 됨-->
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <!--deco 할 때 세세하게 할 수 있음-->
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <!--표 안에 표 넣기-->
                <tr>
                    <!--colspan:합병  (예:회계 소계 때 사용 가능)-->
                    <td colspan="3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>First</th>
                                    <th>Last</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John</td>
                                    <td>Doe</td>
                               </tr>
                                <tr>
                                    <td>Mary</td>
                                    <td>Moe</td>
                                </tr>
                            </tbody>
                        </table>
                
                    </td>
                </tr>
                <!--시각화를 위해 맨 마지막 줄에 색을 줌-->
                <tr class="table-info">
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
               </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
