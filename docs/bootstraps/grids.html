<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="row">
            <!--12개의 grid로 되어있다.width에 변화가 있어도 변화에 따라 유지된다-->
            <div class="col-6 bg-primary text-white row">
                <div class="col bg-dark">bg-dark</div>
                <div class="col bg-success">bg-success</div>
            </div>
            <div class="col-3 bg-dark text-white">custum%</div>
            <div class="col-3 bg-primary text-white">
            <!--grid에 img넣기. %를 넣으면 화면 크기에 맞게 변동됨(class="auto_width")-->
            <!--상위 href="../css/commons.css" 폴더를 열어서 css 작성-->   
            <img class="auto_width" src="../images/paris.jpg" alt="">    
            </div>
            <div class="col-3 bg-dark text-white">custum%</div>
        </div>

        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row">
            <div class="col-sm-6 bg-primary text-white">50%</div>
            <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
            <div class="col-sm-4 bg-dark text-white">33.33%</div>
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
        </div>
        <br>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row">
            <div class="col-sm bg-primary text-white">custum%</div>
            <div class="col-sm bg-dark text-white">custum%</div>
            <div class="col-sm bg-primary text-white">custum%</div>
            <div class="col-sm bg-dark text-white">custum%</div>
        </div>
        <br>
    </div>

    <hr>

    <div class="container text-center">
        <!--자동으로 cross browsing 기능함-->
        <div class="row">
            <div class="col">여름 바다에</div>
            <div class="col">반짝이는 태양이</div>
            <div class="col">아름다운 파도를 탄생시킨다</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">여름 바다에</div>
            <div class="col">반짝이는 태양이</div>
            <div class="col">아름다운 파도를 탄생시킨다</div>
            <div class="col">여유로운 바람이</div>
            <div class="col">향긋한 꽃 향기를 실어</div>
            <div class="col">나무 그늘로 초대한다</div>
            <div class="col">여름날의 미소는</div>
            <div class="col">밝은 햇살에 물든다</div>
            <div class="col">행복의 노래가 울린다</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
