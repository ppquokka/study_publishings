<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container text-center">
        <!--자동으로 cross browsing 기능함-->
        <div class="row">
            <div class="col">여름 바다에</div>
            <div class="col">반짝이는 태양이</div>
            <div class="col">아름다운 파도를 탄생시킨다</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">여름 바다에</div>
            <div class="col">반짝이는 태양이</div>
            <div class="col">아름다운 파도를 탄생시킨다</div>
            <div class="col">여유로운 바람이</div>
            <div class="col">향긋한 꽃 향기를 실어</div>
            <div class="col">나무 그늘로 초대한다</div>
            <div class="col">여름날의 미소는</div>
            <div class="col">밝은 햇살에 물든다</div>
            <div class="col">행복의 노래가 울린다</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
