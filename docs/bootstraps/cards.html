<!--붓스트랩은 화면에 따라 변함. class이름 주의. 종속적이다. 규칙의 이해-->

            <!-- 간격은 margin으로 정함 -->

                <!-- a tag를 사용하면 폼tag로 안묶어도 사용 가능. 하지만 주로 사용하지 않음 -->
