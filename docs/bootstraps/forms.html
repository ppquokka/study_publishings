<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
<!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        <div class="fs-3">Input radio</div>
        <!-- 버튼을 넣어서 동작하면 주소창 쿼리붙는게 가능. 버튼의 성격은 submmit이어야한다. -->
        <form action="../index.html">
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="edge" class="form-check-input">
                <label for="" class="form-check-label">Edge</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="Chrome" class="form-check-input">
                <label for="" class="form-check-label">Chrome</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="safari" class="form-check-input">
                <label for="" class="form-check-label">Safari</label>
            </div>
            <div>
                <button class="btn btn-primary">자료전송</button>
            </div>
        </form>
        <hr>
        <form action="">
            <!-- 얘는 form tag, radio와 check box등 독립적인 것들은 form-check로 묶는다. -->
            <div class="m-3 form-check">
                <!-- 클래스 폼 체크 인풋으로 모양 잡기. 부트스트랩의 value로 묶은것과 같음 -->
                <input type="radio" name="browsers" value="edge" class="form-check-input">
                <!-- 라벨은 이름으로 묶임 -->
                <label for="" class="form-check-label">Edge</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="Chrome" class="form-check-input">
                <label for="" class="form-check-label">Chrome</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="safari" class="form-check-input">
                <label for="" class="form-check-label">Safari</label>
            </div>
        </form>
        <hr>
    </div>

    <div class="container">
        <div class="fs-3">Input select</div>
        <form action="">
            <div class="m-3">
                <label class="form-label" for="">Select item</label>
                <!-- 내가 원격으로 날릴때 원격으로 받는다는것을 기억하고 있어야 한다. 주소창에 '?변수=값'나와야 함 -->
                <select  class="form-select" name="browsers" id="">
                    <option value="edge">Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
        </form>
        <hr>
    </div>


    <div class="container">
       <div class="fs-3">Input Basic</div>
       <form action="">
           <div class="m-3 w-75">
               <!-- label은 다 form 어쩌구, input은 다 form condtrol 어쩌구.  form은 한줄을 다 차지하므로, grid나 table로 묶어야 함 -->
               <!-- html은 일부분만 차지하였으나, bootstrap은 다 차지함 -->
               <label class="form-lable" for="">Email</label>
               <input class="form-control" type="text">
               <label class="form-lable" for="">Comments</label>
               <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
               <input min="" max="" step="5" class="form-range" type="range" name="" id="">
           </div>
           <div>
               <button class="btn btn-primary">Login</button>
           </div>
       </form> 
    </div>   
    <hr>

    <div class="container">
        <!-- input은 독립적으로 동작함 -->
        <div class="fs-3">Input template</div>
        <form action="">
            <div class="m-3">
                <label for=""></label>
                <input type="text">
            </div>
        </form>
        <hr>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
